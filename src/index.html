<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3030bb" />
    <meta name="description" content="Breeding English Cream Golden Retrievers in the Abilene Area." />
    <link rel="icon" href=<%=require("./assets/images/logo.png")%> />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">
        <noscript>You need to enable javascript to run this application.</noscript>
        <header>
            <div class="imgs">
                <img src=<%=require("./assets/images/logo.png")%> alt="Golden Glories Logo">
                <img src=<%=require("./assets/images/header.png")%> alt="Golden Glories Text">
            </div>
        </header>
        <div id="root"></div>
        <footer>
            <div class="extLinks">
                <div class="ext-link">
                    <a href="https://facebook.com/JillsGoldenGlories" target="_blank" class="fastyle">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                </div>

                <div class="ext-link">
                    <a href="https://akc.org" target="_blank">
                        <img title="American Kennel Club" alt="American Kennel Club Logo" class="akc"
                            src=<%=require("./assets/images/akc.png")%>>
                        <span>American Kennel Club</span>
                    </a>
                </div>

                <div class="ext-link">
                    <a href="https://therapydogs.com" target="_blank" class="atd">
                        <img title="Alliance of Therapy Dogs" alt="Alliance of Therapy Dogs Logo" class="atd"
                            src=<%=require("./assets/images/ATD_logo.png")%>
                        >
                        <span>Alliance of Therapy Dogs</span>
                    </a>
                </div>

                <div class="ext-link">
                    <a href="https://grca.org" target="_blank">
                        <img alt="Golden Retriever's Club of America Approval"
                            title="Golden Retriever's Club of America" src=<%=require("./assets/images/grca_crop.jpg")%>
                        >
                        <span>Golden Retriever's Club of America</span>
                    </a>
                </div>

                <div class="ext-link">
                    <a href="mailto:jill@goldenglories.com" title="Email Golden Glories" class="fastyle">
                        <i class="fas fa-at"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
            <p>Â© 2021 Golden Glories. Website by <a href='https://willumstead.com' target='_blank'>Will Umstead</a>.
            </p>
        </footer>
    </div>
</body>

</html>
